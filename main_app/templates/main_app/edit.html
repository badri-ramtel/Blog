{% extends 'core/base.html' %}
{% block title %} ToDo | Edit {% endblock title %}

{% block content %} 
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title :</label>
            <textarea class="form-control" id="title" name="title" value="This is test"></textarea>
        </div>
        <div class="form-group">
            <label for="introduction">Introduction :</label>
            <textarea class="form-control" id="introduction" name="introduction" value="{{ blogs.introduction }}"></textarea>
        </div>
        <div class="form-group">
            <label for="body_list">Body List :</label>
            <textarea class="form-control" id="body_list" name="body_list" value="{{ blogs.body_list }}"></textarea>
        </div>
        <div class="form-group">
            <label for="conclusion">Conclusion :</label>
            <textarea class="form-control" id="conclusion" name="conclusion" value="{{ blogs.conclusion }}"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
{% endblock content %}
